    name: Deploy

    on:
      push:
        branches:
          - main
          - master

    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - uses: akhileshns/heroku-deploy@v3.12.11
            with:
              heroku_api_key: ${{secrets.HEROKU_API_KEY}}
              heroku_app_name: "usyd-cd-app"
              heroku_email: "by_wu@hotmail.com